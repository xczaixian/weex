    function weex_jumpNative() {
    	let jumpParams = {
    		pageId: 'pages/Second',

    		needLogin: false,

    	})

    function weex_callUp() {
    	let params = {
    		phoneNumber: '12345678912',
    		isModal: 1,

    	let weexModule = weex.requireModule('weexModule')
    	weexModule.callNative('callUp', params, (res) => {

    	})
    }

    function weex_getPhoto() {
    	let params = {
    		count: 3,
    		sourceType: 1
    	}
    	let weexModule = weex.requireModule('weexModule')
    	weexModule.callNative('getPhoto', params, (res) => {
    	    if(res['data']){
                let resStr = 'weex_getPhoto res = {"status": ' + res['status'] + ', "statusMessage": "' + res['statusMessage'] + '", "data": [';
                res['data'].forEach((value, index,array)=>{
                    resStr += '"' + value.substr(0,40) + '...",';
                })
                resStr += ']}';
                console.log(resStr);
            }else{
                console.log('weex_getPhoto res = {"status": ' + res['status'] + ', "statusMessage": ' + res['statusMessage'] + '}');
            }
    	})
    }
